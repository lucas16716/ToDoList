<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="src/img/icon-check.png" type="image/png" />
  <title>To do list! - TIC em Trilhas</title>
</head>

<body>
  <div class="topo-site">
    <button class="cor-fundo-1">cor 1</button>
    <button class="cor-fundo-2">cor 2</button>
    <button class="cor-fundo-3">cor 3</button>
    <h1 class="just-do-it">Just do it.</h1>
  </div>
  <div class="adicionar-tasks">
    <form>
      <input type="text" class="nova-tarefa" placeholder="What's your focus for today?" />
      <button type="submit" class="add-tarefa">+</button>
    </form>
    <ul class="to-do-list">
      <li>
        <input type="checkbox" class="task-1" />
        <span>Tarefa 1</span>
      </li>
      <li>
        <input type="checkbox" class="task-2" />
        <span>Tarefa 2</span>
      </li>
      <li>
        <input type="checkbox" class="task-3" />
        <span>Tarefa 3</span>
      </li>
    </ul>
  </div>

  <div class="tasks-completas"></div>
</body>

</html>
